<div class="flex-container">
    <div class="cont1">
        <mat-card>
            <mat-card-header>
                Tango Parameter
            </mat-card-header>
            <mat-card-content>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Domain</mat-label>
                            <mat-select>
                                <mat-option value="option1">Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Family</mat-label>
                            <mat-select>
                                <mat-option value="option1">Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Member</mat-label>
                            <mat-select>
                                <mat-option value="option1">Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <mat-select>
                                <mat-option value="option1">Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-expansion-panel (click)="togglePanel1()" style="width: 80%;margin-bottom: 3%; box-shadow: 0 1px 5px 0px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12); border-radius: 0.6em;" [expanded]="panelOpenState" hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title style="margin: 0 auto; flex-grow: 0;font-size:22px;font-family: 'Source Sans Pro', sans-serif; ">
                    Selected Data
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card-content>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Period number</mat-label>
                            <mat-select [(ngModel)]="fil.per" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let per of dataper" [value]="per">Period {{per}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
                <div>
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Run number</mat-label>
                            <input autocomplete="off"
                                onkeypress="return String.fromCharCode(event.charCode).match(/[0-9- ]/g) != null"
                                matInput [(ngModel)]="fil.run" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </form>
                    <form>
                        <mat-slide-toggle (change)="togglePanel($event)">Time Range!</mat-slide-toggle>
                    </form>
                </div>
            </mat-card-content>
        </mat-expansion-panel>
        <mat-expansion-panel (click)="togglePanel()" style="width: 80%;margin-bottom: 3%; box-shadow: 0 1px 5px 0px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12); border-radius: 0.6em;" [expanded]="panelOpenState1" hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title style="margin: 0 auto; flex-grow: 0;font-size:22px;font-family: 'Source Sans Pro', sans-serif;">
                    Time Range
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card-content>
                <div style="display: flex;justify-content: center;">
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Start time</mat-label>
                            <input autocomplete="off"
                                onkeypress="return String.fromCharCode(event.charCode).match(/[0-9-/ ]/g) != null"
                                matInput [matDatepicker]="picker" [(ngModel)]="fil.start"
                                [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </form>
                    <form>
                        <mat-form-field style="width: 8em;text-align: center;" appearance="outline">
                            <mat-label>--:-- --</mat-label>
                            <input autocomplete="off"
                                onkeypress="return String.fromCharCode(event.charCode).match(/[0-9-/ ]/g) != null"
                                matInput [matDatepicker]="picker2" [(ngModel)]="fil.start"
                                [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </form>
                </div>
                <div style="display: flex;justify-content: center;">
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>End time</mat-label>
                            <input autocomplete="off"
                                onkeypress="return String.fromCharCode(event.charCode).match(/[0-9-/ ]/g) != null"
                                matInput [matDatepicker]="pickerr" [(ngModel)]="fil.end"
                                [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matSuffix [for]="pickerr"></mat-datepicker-toggle>
                            <mat-datepicker #pickerr></mat-datepicker>
                        </mat-form-field>
                    </form>
                    <form>
                        <mat-form-field style="width: 8em;text-align: center;" appearance="outline">
                            <mat-label>--:-- --</mat-label>
                            <input autocomplete="off"
                                onkeypress="return String.fromCharCode(event.charCode).match(/[0-9-/ ]/g) != null"
                                matInput [matDatepicker]="picker3" [(ngModel)]="fil.start"
                                [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>
                        </mat-form-field>
                    </form>
                </div>
            </mat-card-content>
        </mat-expansion-panel>
        <div class="but">
            <button mat-button color="primary" style="margin-right: 1.5%;">Show</button>
            <button mat-button color="primary" (click)="togglePanel1()" style="margin-left: 1.5%;">Reset</button>
        </div>
    </div>
    <div class="cont2">
        <mat-card>

            <div style="margin: 0 auto;">
                <div
                    style="font-family: 'Source Sans Pro', sans-serif;font-size: 22px;cursor: default;display:flex;padding-top: 0%;padding-bottom: 1%;justify-content: center;">
                    <div>Parameters:</div>

                    <div style="margin-left: 20%;">Time Range:</div>
                </div>

                <img src="../../../assets/test.png">
            </div>
        </mat-card>
    </div>
</div>
